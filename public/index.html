<!DOCTYPE html><html><head><!-- bootstrap theme--><link rel="stylesheet" href="bootstrap/css/bootstrap.css"><!-- non-component javascript libs--><script src="js/angular.js"></script><!-- my actual code--><link rel="stylesheet" href="css/index.css"><script src="js/index.js"></script><script>window.addEventListener('load', function () {
  require('prototype')(document)
})</script></head><body><div id="main" ng-controller="MainController"><h3 class="title">Fractal Flames</h3><div ng-show="showingHD" ng-click="hideHD()" class="high-back"><img ng-src="{{ HighDef }}"></div><div id="content"><div class="left-side"><div ng-click="showHD()" class="main-image"><img ng-src="{{ MainImage }}"></div><ul class="formulas"><li ng-repeat="func in MainFormulas">{{ Formulas[func.Num].Text }}</li></ul></div><div class="child-images"><div class="children"><div ng-repeat="fractal in ChildImages" ng-click="useChild(fractal)" class="child"><img ng-src="{{ fractal.Image }}"><span class="formula">{{ fractal.Text }}</span><span ng-hide="fractal.Disabled" class="checked"><i class="glyphicon glyphicon-ok"></i></span></div></div></div></div></div></body></html>
